<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Calculator">
        <input type="text" id="Display" readonly placeholder="|">
        <div id="key">
            <button onclick="Calculator_value('+')" class="operator">+</button>
            <button onclick="Calculator_value('7')">7</button>
            <button onclick="Calculator_value('8')">8</button>
            <button onclick="Calculator_value('9')">9</button>
            <button onclick="Calculator_value('-')" class="operator">-</button>
            <button onclick="Calculator_value('4')">4</button>
            <button onclick="Calculator_value('5')">5</button>
            <button onclick="Calculator_value('6')">6</button>
            <button onclick="Calculator_value('*')" class="operator">*</button>
            <button onclick="Calculator_value('1')">1</button>
            <button onclick="Calculator_value('2')">2</button>
            <button onclick="Calculator_value('3')">3</button>
            <button onclick="Calculator_value('/')" class="operator">/</button>
            <button onclick="Calculator_value('0')">0</button>
            <button onclick="Calculator_value('.')">.</button>
            <button onclick="Calculate()" class="operator">=</button>
            <button onclick="Clear_display()" class="operator">C</button>

        </div>

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
